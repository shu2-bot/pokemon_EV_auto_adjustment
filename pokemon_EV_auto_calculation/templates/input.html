{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block main %}

<div class="welcome">
    <h1 class="title">ようこそ、ポケモン努力値調整ツールへ</h1>
</div> 

<br>

<form class="input_pokemon_form" id="input_pokemon_form" method="post" name="input" target="_blank" action="{% url 'result' %}">
    <div class="my_pokemon" id="my_pokemon">
        <h3>------------自分のポケモン------------</h3>
        {{my_pokemon_form.as_p}}
        {% csrf_token %}
    </div>
    <br>
    <br>
    <div class="opposite_pokemon" id="opposite_pokemon">
        <h3>------------相手のポケモン------------</h3>
        {% csrf_token %}
        {{opposite_pokemon_form.as_p}}
    </div>
    <br>
</form>

<a class="btn btn-primary" href="javascript:input.submit();" rel="noopener noreferrer">努力値を計算する</a>
<a class="btn btn-primary" onclick="addForm()">ポケモンを追加する</a>

{% endblock %}
